<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        overflow: hidden;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        z-index: 2;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        width: 92%;
        max-width: 440px;
        padding: 30px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 60px rgba(0,0,0,0.25);
        animation: fadeIn 1.2s ease;
    }

    h1 {
        color: #ff3e6c;
        margin-bottom: 5px;
        font-size: 28px;
    }

    p {
        font-size: 16px;
        color: #444;
        line-height: 1.7;
        margin-top: 10px;
    }

    .heart {
        font-size: 45px;
        animation: beat 1.5s infinite;
    }

    .photo {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #ff3e6c;
        margin: 15px auto;
        box-shadow: 0 0 25px rgba(255, 62, 108, 0.6);
        animation: glow 2.5s infinite alternate;
    }

    .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 18px;
    }

    button {
        padding: 12px 18px;
        border: none;
        border-radius: 30px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
        background: #ff3e6c;
        color: white;
        box-shadow: 0 10px 20px rgba(255, 62, 108, 0.4);
    }

    button:hover {
        transform: scale(1.07);
        background: #e7335c;
    }

    .message-box {
        margin-top: 15px;
        font-size: 15px;
        color: #555;
        min-height: 70px;
        animation: fadeIn 0.6s ease;
    }

    footer {
        margin-top: 15px;
        font-size: 13px;
        color: #777;
    }

    /* Floating hearts */
    .floating-heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        color: rgba(255, 62, 108, 0.8);
        animation: floatUp 6s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }

    @keyframes beat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
        from { box-shadow: 0 0 15px rgba(255,62,108,0.4); }
        to { box-shadow: 0 0 30px rgba(255,62,108,0.9); }
    }

    .music-control {
        margin-top: 10px;
        font-size: 14px;
        color: #ff3e6c;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- üé∂ Background Music -->
<audio id="bgMusic" autoplay loop>
    <source src="softy.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>

        <!-- üì∏ Photo -->
        <img src="softy.jpg" class="photo" alt="Her Photo">

        <h1>I'm Sorry, <span id="name">My Love</span></h1>

        <p>
            The silence between us hurts more than any argument ever could.
            I miss your voice, your presence, and *us*.
        </p>

        <div class="buttons">
            <button onclick="showMessage('sorry')">üíî I'm Sorry</button>
            <button onclick="showMessage('miss')">ü•∫ I Miss You</button>
            <button onclick="showMessage('hug')">ü§ó Virtual Hug</button>
            <button onclick="showMessage('forever')">üíç Promise</button>
        </div>

        <div class="message-box" id="messageBox"></div>

        <div class="music-control" onclick="toggleMusic()">üéµ Play / Pause Music</div>

        <footer>
            Always choosing you üíñ
        </footer>
    </div>
</div>

<script>
    const messages = {
        sorry: "I never meant to hurt you. If my words or actions caused you pain, I‚Äôm truly sorry. You mean too much to me to lose over misunderstandings.",
        miss: "Every little thing reminds me of you. I miss your smile, your voice, and the way you make everything feel lighter.",
        hug: "Imagine me wrapping my arms around you tightly, whispering that everything will be okay, and I‚Äôm not going anywhere.",
        forever: "I promise to listen better, love deeper, and never take you for granted. I choose you ‚Äî today and always."
    };

    function showMessage(type) {
        const box = document.getElementById("messageBox");
        box.innerText = messages[type];
    }

    function toggleMusic() {
        const music = document.getElementById("bgMusic");
        music.paused ? music.play() : music.pause();
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 25) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 350);
</script>

</body>
</html>
